    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Global Members FREE VIDEO PLAYER A cool open source html5 video library to use when want to play both regular HTML5 content such as mp4, webm but also for adaptive streaming formats such as DASH for instance, Requires the xml2json library to work. Check out more @ FreeVideoPlayer.org Version: 0.9.0 Author: Johan Wedfelt License: GPLv3, see http://www.gnu.org/licenses/gpl-3.0.en.html Methods fullscreen() This method interacts with the player video element generates or exists a fullscreen mode getArrayOfSubtitleObjects() A return method that could be public to return the current video's subtitle infor in an array of subtitleObjects containing values such as label, language, id. Returns: - The subtitle tracks array Type array getName() This is a helper method to get the current name of the player library Returns: Type string getVersion() This is a helper method to get the current version of the player library Returns: Type string getVolume() This method returns the video element volume as a number between 0 and 1. Returns: Type * | Number isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean load(videoUrl, optionalConfigurationObject) This is the main load method, this method parses the video url and based on that decides which format the video is. If its an adaptive bitrate stream or a regular stream like mp4 for instance. Parameters: Name Type Description videoUrl string The video url, ending with things like .mp4, .webm or .mpd optionalConfigurationObject object An optional configuration object containing information such as videoSplashImage and more pause() This method interacts with the player video element and pauses the stream/media play() This method interacts with the player video element and starts to play the stream/media seek(positionInSeconds) This method interacts with the player video element and seeks within the stream/media Parameters: Name Type Description positionInSeconds number | string The position since start, we want the player to skip to, should be an integer from 0 and up. setVolume(numberFromZeroToOne) This method interacts with the player video element and sets the volume within the stream/media Parameters: Name Type Description numberFromZeroToOne number | string A decimal number from 0 to 1, like 0.5 for instance × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-12T18:23:36+01:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Modules Namespaces freeVideoPlayerModulesNamespace × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-12T18:23:36+01:00 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Namespaces Namespaces freeVideoPlayerModulesNamespace × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-12T18:23:36+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume #FREE VIDEO PLAYER - THE FREE HTML5 VIDEO PLAYER - README ##Version information Version 0.9.0 - ALPHA Ability to play adaptive VOD content in the form of DASH Aswell as regular VOD content with containers such as MP4 and WEBM Modularized player code into modules - for better code separation and enabling for a future module based system Optional configuration object when instantiating Free Video Player, being able to show/hide specific video controls Ability to alter CSS classes and HTML of video controls being generated The video controls being generated includes support for spacebar working as play/pause button, and enter button acting as toggling between fullscreen mode. The user can exit the fullscreen mode by pressing esc Support in Chrome, Safari, Opera and FireFox For adaptive DASH content, support for multiple bitrates exists For adaptive DASH content, built in adaptive bitrate algorithm for multiple bitrates exists. This is currently based on the download times for each segment For adaptive DASH content, support for subtitles exists, for non-segmented subtitle VTT files, added as a separate adaptionSet within the mpd For adaptive DASH content, support for both separated video and audio tracks, aswell as muxxed (video and audio combined) exists The release comes with a fully documented version (free.video.player.full.js) and a minified version (free.video.player.minified.js), a css file for player styles (free.video.player.style.css), aswell as base files for SCSS (for web-designers/developers wanting to just style the player a bit), a documentation folder including JSDOC based documentation more explicitly describing the Free Video Player API and more, a subtitles folder with a parsed JSON file including information for subtitle labels which Free Video Player per default utilizes if subtitles are found within a DASH stream, and finally the release also contains both a README and a LICENSE file ##Introduction Thank you for downloading and using Free Video Player! Free Video Player is an open source project using the GPLv3 license. The basic idea is to provide a fully functional open source video player which is able to play both regular content video formats (such as mp4, webm, etc) aswell as adaptive bitrate streaming formats (such as DASH and HLS), based on HTML5 technologies, both for unencrypted and encrypted content and more. (Depending on how well the idea is adopted by the community ;)). There are a number of different video players based on HTML5 technologies both commercial versions (closed source) and some open source, but most of (if not all) video players claiming to use open source are only using a more narrow license (Apache) which in turn does not provide full transparency and ensuring that the actual code will remain &quot;free&quot; to the end user as described in http://www.gnu.org/philosophy/philosophy.html. ###Example Page The home of Free Video Player, besides here on GitHub, is www.freevideoplayer.org. ##Authors/Contributors Currently there is me, (Johan Wedfelt) doing most of the work on the Free Video Player javascript side. If you find this project cool/interesting and wanna help, fork the project do some cool things and make a pull-request, or contact me directly and lets create a core-group of developers that want to make this project better together! :) If you wanna get in contact with us, contact us through GitHub or come and chat with us through our Slack channel, or sometimes we might be @ our HipChat channel ##Issues / Todo To see a list of todos and current issues, see our issue tracker @ Issue-section. Or check out the SCRUM-BOARD. ##How to build (for developers wanting to contribute)? The project is mainly about the Free Video Player library. Now when the repo is downloaded, run npm install (you should get even development dependencies) then you can run either npm start to run the local web-server instance with a sample-page displaying the Free Video Player, or you can run the production build with the command gulp build, which will generate new Free Video Player files within both the production folder and the actual public folder (used to display the sample application discussed earlier, which is also shown @ http://www.freevideoplayer.org. If you just want to build the stylesheet, work on the /free_video_player_components/stylesheet/scss/free.video.player.style.scss and then run gulp watch this will generate a sass watcher on your project. The code base and files that generates the file free.video.player.full.js, can be found within the folder free_videoplayer_components/free_video_player/ where you will find the actual free-video-player, and then its corresponding modules (that gets imported through a common namespace) within the folder free_videoplayer_components/modules/. ##Installation To use the Free Video Player, firstly you could copy the folder freevideoplayer retrieved in the release. (releases found here), and then copy that into your javascript folder. Per default Free Video Player asumes that your javascript folder is called js. So That means you would have something like this in your references &lt;script src=&quot;js/freevideoplayer/free.videoplayer.full.js&quot; and such. You will need to include a reference to the source code provided, meaning one of the javascript files free.video.player.full.js, or alternatively the minified version free.video.player.minified.js. Furthermore there are currently three dependencies which also comes bundled within freevideoplayer folder: 1 The first being the xml2json javascript library, which uses the Apache license, which is being used with a number of different methods utilizing parsing of different manifest structures. 2 The second one is a json file containing information on how to translate subtitle iso language convention information to regular language, which in turn is used when the subtitle labels are printed out on the video controls. How to access this data can be overidden in the configuration parameters when the Free Video Player gets instantiated, but default is that the player will try to look for this json file in the folder subtitles provided with the bundle. 3 The third being the Free Video Player stylesheet, which you should reference to utilize the default styles of Free Video Player. Basically, if you just copy the freevideoplayer folder and put it inside your javascript (js) folder and reference it correctly from your html, it should work. Currently there is also one external dependency with Font Awesome, which the player uses for current icon implementation within the video controls. This is usually done in the top or the bottom of your html page. An example of how this could be implemented and inserted within your html, check the Example of implementation section below. Then when the references to the files are there, either within your html within &lt;script&gt; ... &lt;/script&gt; tags or through a separate javascript file reference, you can instantiate the Free Video Player. This is done by calling the method freeVideoPlayer(optionalConfigurationObject). An example of this is provided in the section Example of implementation below. ##How to configure the Free Video Player When the Free Video Player is instantiated, it is done so with an optional configuration object. This object in turn contains a set of different types of settings that can be used to make the player behave in certain ways. One part of the configuration parametgers includes settings for the Video Controls. These Video Controls parameters, makes it possible to configure which controls should be displayed, overwrite the inner html of the controls if the default is not wanted, and also overwrite the classes added to the different controls, both the main control container aswell as the specific controls. Basically what happens when the default Video Controls are added to the player is that a div element is added as the main container for the Video Controls, then a play/pause button, a progress-slider ,a volume-icon, a volume-slider and a fullscreen-button is added to the Video Controls. To show some examples of how to configure and overwrite the default values, below is some examples on how to manipulate and change the configuration object to make the Free Video Player behave as you want. //Some examples of the optional configuration object //If no configuration object is added on instantiation, the default values will be used var freeVideoPlayerOptionalConfigurationObject = { //Add this parameter if you want to change the actual js class name that the Free Video Player uses //as a target to instantiate the player, the default value is js-free-video-player-container. videoWrapperClassName: 'js-free-video-player', //This is the default video splash image used on videos if no splash image is provided for the asset //when using the load method videoSplashImageUrl:'../images/free-video-player-logo.png', //This is the url used to fetch the iso-639-1 languages and labels used when the subtitles //in streams are added to the DOM and the control structure. Here we are asuming you have organised //your javascript files into a a /js folder structure and copied over the freevideoplayer folder into your js folder. iso6391Url:'/js/freevideoplayer/subtitles/iso-639-1.json', //This shows the default inner html for the different Video Controls discussed earlier //When one of the values are overwritten all is overwritten, so if you want to //overwrite the current setup make sure you fill in all values here below to your liking videoControlsInnerHtml : { playIconInnerHtml:'&lt;i class=&quot;fa fa-play&quot;&gt;&lt;/i&gt;', pauseIconInnerHtml:'&lt;i class=&quot;fa fa-pause&quot;&gt;&lt;/i&gt;', stopIconInnerHtml:'&lt;i class=&quot;fa fa-stop&quot;&gt;&lt;/i&gt;', volumeHighIconInnerHtml:'&lt;i class=&quot;fa fa-volume-up&quot;&gt;&lt;/i&gt;', volumeLowIconInnerHtml:'&lt;i class=&quot;fa fa-volume-down&quot;&gt;&lt;/i&gt;', novolumeIconInnerHtml:'&lt;i class=&quot;fa fa-volume-off&quot;&gt;&lt;/i&gt;', fullscreenExpandIconInnerHtml:'&lt;i class=&quot;fa fa-expand&quot;&gt;&lt;/i&gt;', fullscreenCompressIconInnerHtml:'&lt;i class=&quot;fa fa-compress&quot;&gt;&lt;/i&gt;', spinnerIconInnerHtml: '&lt;i class=&quot;fa fa-spinner fa-spin&quot;&gt;&lt;/i&gt;', settingsIconInnerHtml:'&lt;i class=&quot;fa fa-cog&quot;&gt;&lt;/i&gt;', subtitlesMenuInnerHtml:'CC', subtitlesMenuOffButtonInnerHtml:'Off', }, //This object shows the different css classes that are being applied to the different video control //elements, and as described above if you want to customize one property all need to be changed or modified //since all will be overwritten once one of these sub-properties. The default value for the variable videoPlayerNameCss is free-video-player, //so for instance the videoControlsClass would generate the css class: free-video-player-controls videoControlsCssClasses: { hideControlClass: 'free-video-player-controls-hide', displayControlClass: 'free-video-player-controls-display', videoFullScreenClass: 'free-video-player-controls-fullscreen', playpauseContainerClass: 'free-video-player-controls-playpause', subtitlesContainerClass: 'free-video-player-controls-subtitles', progressbarContainerClass: 'free-video-player-controls-progress', progressTimerContainerClass: 'free-video-player-controls-progress-timer', volumeContainerClass: 'free-video-player-controls-volume', volumeIconClass: 'free-video-player-controls-volume-icon', fullscreenContainerClass: 'free-video-player-controls-fullscreen', hideVideoOverlayClass: 'free-video-player-controls-overlay-hide', showVideoOverlayClass: 'free-video-player-controls-overlay-show', settingsIconClass: 'free-video-player-controls-settings-icon', settingsMenuClass: 'free-video-player-controls-settings-menu', subtitlesMenuClass: 'free-video-player-controls-subtitles-menu', subtitleButtonClass: 'free-video-player-controls-subtitles-button', bitrateQualityMenuClass: 'free-video-player-controls-bitrate-quality-menu', liveIconClass: 'free-video-player-controls-live-icon', videoOverlayPlayPauseIconClass: 'free-video-player-controls-overlay-play-pause-icon', videoOverlaySpinnerIconClass: 'free-video-player-controls-overlay-spinner-icon', displayNoneClass: 'free-video-player-controls-display-none' }, //These sub properties decides which of the video controls that should be generated to the DOM, //same procedure as the above properties, if one is changed all need to be added to not make them &quot;undefined&quot; //which in turn results in a falsy value and not displaying the rest of the controls that have not been defined. videoControlsDisplay: { showPlayPauseButton: true, showProgressSlider: true, showVolumeIcon:true, showVolumeSlider: true, showSettingsIcon: true, showSubtitlesMenu: true, showFullScreenButton: true }, //Optional values to add percentage values from when the volume icon button should display //the icon for full volume, middle volume and no volume. videoControlsVolumeTresholdValues: { volumeHighStart:40, volumeLowEnd:10 }, //Add this to generate debug messages to the console debugMode:true, //This parameter decides if the Video Controls should be generated to the DOM //if not there is a public API that the Free Video Player also has which can be used //with direct interaction with the instantiated Free Video Player, see the API section //for more information. createControls:true }; };API There are a number of public methods available from the instantiated free video player, most are methods regarding loading media or player control interactions. Lets list an example of how it could look: //First create an optional configuration object var freeVideoPlayerOptionalConfigurationObject = { //Stuff here.. //See the section above How to configure the Free Video Player, //to understand more on how to configure the video player. ... }; //Then instantiate the actual player object var player = freeVideoPlayer(freeVideoPlayerOptionalConfigurationObject); //Now there are a number of public methods available //For instance //load player.load(videoUrl, optionalConfigurationObject); //There are a number of methods that normally //also are accessible from the Video Controls section that per default is generated by the Free Video Player class //but these methods can also be accessed directly through the API, methods include things such as play, pause, seek (used by progress-slider), setVolume etc. //Below we are giving some examples of these API methods. The optionalConfigurationObject contains information such as an alternate videoSplashImage //play player.play(); //pause player.pause(); //seek player.seek(positionInSeconds); //set volume player.setVolume(volumeInNumberFrom0to100); //get volume player.getVolume(); //get free video player version player.getVersion(); //Get name of free video player instance, should return Free Video Player ;) player.getName(); //Sets the player to fullscreen mode if not enabled or exits it if fullscreen mode is already activated. player.fullscreen() //get subtitles array (if you want to elaborate with your own controls player.getArrayOfSubtitleObjects();##Example of implementation Also in the html of your page a div container with the class js-free-video-player is necessary. Within this class a video player instance will be created. Like for instance &lt;!-- some html.. --&gt; &lt;html&gt; &lt;head&gt; &lt;title&gt;Some title&lt;/title&gt; &lt;!-- Lets add the basic styling for the Free Video Player here, this can ofcourse be overwritten and changed based on your choice of styling --&gt; &lt;link rel=&quot;stylesheet&quot; href=&quot;/css/free.video.player.style.css&quot;&gt; &lt;!-- This is the default stylesheet used for the icons, Font-Awesome, this could of course be altered and changed depending on how you configure the Free Video Player --&gt; &lt;link rel=&quot;stylesheet&quot; href=&quot;https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css&quot;&gt; &lt;!-- Lets add the source to the different free video player js files that are necessary for running the free video player --&gt; &lt;script src=&quot;xml2.json.min.js&quot;&gt;&lt;/script&gt; &lt;script src=&quot;free.video.player.full.js&quot;&gt;&lt;/script&gt; &lt;/head&gt; &lt;body&gt; &lt;!-- some html stuff here.. --&gt; &lt;div class=&quot;js-free-video-player js-free-video-player-style&quot;&gt; &lt;!-- here the free video player will be instantiated --&gt; &lt;/div&gt; &lt;script&gt; // Ok so lets instantiate the free video player here.. // First create an optional configuration object var optionalConfigurationObject = { // Add your own configurations here // See the section How to configure the Free Video Player, // to see more of the possible configuration options } // Then instantiate the actual player object var player = freeVideoPlayer(optionalConfigurationObject); // Now we can use the player object with regular javascript or libraries such as for instance jQuery/Angular or the // developers choice // Like for instance if we have a button or element in the DOM that has an onclick event listener, // then we could use that to call a method like this.. function someFunctionToPlay(){ var videoUrl = document.getElementById('some-id-field-value-containing-the-video-url-value').value; // This object is optional to add when loading a video into the player, // and can include information about the splash (loading) image and such var optionalPlayConfigurationObject = { videoSplashImageUrl:'url_to_splash_image_' }; //Loads the player (the optionalPlayConfigurationObject is an optional parameter). player.load(videoUrl, optionalConfigurationObject); //Starts the video.. player.play(); }; &lt;/script&gt; &lt;/body&gt; &lt;/html&gt; × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-12T18:23:36+01:00 using the DocStrap template. "},"freeVideoPlayerModulesNamespace.html":{"id":"freeVideoPlayerModulesNamespace.html","title":"Namespace: freeVideoPlayerModulesNamespace","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Namespace: freeVideoPlayerModulesNamespace freeVideoPlayerModulesNamespace Defines the global namespace where free video player modules can be added to as property objects × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-12T18:23:36+01:00 using the DocStrap template. "},"module-FREE%20VIDEO%20PLAYER%20-%20ADAPTIVE%20STREAMING%20MODULE.html":{"id":"module-FREE%20VIDEO%20PLAYER%20-%20ADAPTIVE%20STREAMING%20MODULE.html","title":"Module: FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULE","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Module: FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULE A module that handles the actual methods for using the Media Source Extension and playing streaming formats, to use with the FREE VIDEO PLAYER library. Check out more @ FreeVideoPlayer.org Author: Johan Wedfelt License: GPLv3, see http://www.gnu.org/licenses/gpl-3.0.en.html Methods &lt;inner&gt; addStreamBaseUrl(streamBaseUrl) Adds the streamBaseUrl to the class/module scoped variable streamBaseUrl. Parameters: Name Type Description streamBaseUrl string The stream baseUrl we want to add to the currentVideoStreamObject &lt;inner&gt; clearCurrentVideoStreamObject() This method clears the current video object properties that need to be cleared between plays &lt;inner&gt; clearMediaSource() This method clears the current media source that has been appended to the inner variable currentVideoStreamObject &lt;inner&gt; getName() This method gets the module name Returns: - the module name as a string Type string &lt;inner&gt; getVersion() This method gets the module version Returns: - the module version as a string Type string &lt;inner&gt; getVideoElement() This method returns the videoElement that has been setup by the source media extension and other streaming methods. making it publically accesible to the public API of Free Video Player for instance. Returns: - videoElement that is used with streaming technology Type element &lt;inner&gt; isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean &lt;inner&gt; loadDashMediaWithMediaSourceExtension(adaptiveVideoObject) A method that utilizes sub-methods to start the DASHed resource, through using the Media Source Extension object found within the browser, this method actually fires up the video streaming methods and activates source buffers and more. Parameters: Name Type Description adaptiveVideoObject object A javascript object containing configuration such as videoWrapperClassName, optionalConfigurationObject, mpdObject, hlsObject × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-03-12T18:23:36+01:00 using the DocStrap template. "},"module-FREE%20VIDEO%20PLAYER%20-%20MESSAGES%20MODULE.html":{"id":"module-FREE%20VIDEO%20PLAYER%20-%20MESSAGES%20MODULE.html","title":"Module: FREE VIDEO PLAYER - MESSAGES MODULE","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Module: FREE VIDEO PLAYER - MESSAGES MODULE A module containing methods to handle messages being sent to the console, to use with the FREE VIDEO PLAYER library. Check out more @ FreeVideoPlayer.org Author: Johan Wedfelt License: GPLv3, see http://www.gnu.org/licenses/gpl-3.0.en.html Members &lt;inner&gt; printOutLine A simple console method to print out a line with a message, could be switched on and off based on a debug parameter when Free Video Player is instantiated. &lt;inner&gt; printOutObject A simple console method to print out an object with a message, could be switched on and off based on a debug parameter when Free Video Player is instantiated. &lt;inner&gt; printOutWarning A simple console method to print out a warning with a message, could be switched on and off based on a debug parameter when Free Video Player is instantiated. Methods &lt;inner&gt; getName() This method gets the module name Returns: - the module name as a string Type string &lt;inner&gt; getVersion() This method gets the module version Returns: - the module version as a string Type string &lt;inner&gt; isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean &lt;inner&gt; printOutErrorMessageToConsole(messageObject, error) A method that generates an error message on the console Parameters: Name Type Description messageObject object error error &lt;inner&gt; printOutMessageToConsole(messageObject) A method that generates a message on the console Parameters: Name Type Description messa module version Returns: - the module version as a string Type string &lt;inner&gt; isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean &lt;inner&gt; returnArrayOfAdaptionSetsFromMpdObject(mpdObject) Returns an array of adaptionSets from the MPD object Parameters: Name Type Description mpdObject object Optional, this can be sent in or the stored mpdObject can be used. Returns: - And array of adaptionsets from the MPD object Type Array &lt;inner&gt; returnArrayOfBaseUrlObjectsFromArrayOfRepresentations(arrayOfRepresentations) Returns an array of baseUrlObjects from an array containing representation objects Parameters: Name Type Description arrayOfRepresentations Returns: - An array of baseUrlObjects Type Array &lt;inner&gt; returnArrayOfContentComponentsFromAdaptionSet(AdaptionSet) Return array of content components from an AdaptionSet Parameters: Name Type Description AdaptionSet Returns: - Returns an array of content components from an adaptionSet Type Array &lt;inner&gt; returnArrayOfRepresentationSetsFromAdapationSet(AdaptionSet) Return array of representations from AdaptionSet Parameters: Name Type Description AdaptionSet Returns: - Returns an array of representationSets from the adaptionSet Type Array &lt;inner&gt; returnArrayOfSubtitlesFromMpdObjectAndBaseUrl(mpdObject, baseUrl) Returns an array of subtitles from the MPD object and the baseurl Parameters: Name Type Description mpdObject object Optional, this can be sent in or the stored mpdObject can be used. baseUrl string The baseUrl for the media, needed to create correct subtitle paths Returns: - An array of subtitle objects packed into an array. Type Array &lt;inner&gt; returnAverageSegmentDurationFromMpdObject(mpdObject) Returns the average segment duration from the mpd object, measured in seconds Parameters: Name Type Description mpdObject object Optional, this can be sent in or the stored mpdObject can be used. Return
