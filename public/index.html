<!DOCTYPE html>
<html lang="en" ng-app="freeVideoPlayerApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Free Video Player - An Open Source HTML5 Video Player for adaptive and regular content, using a GPLv3 license">
    <meta name="keywords" content="Free Video Player,Free,Video,Player,Open Source,OpenSource, JavaScript, Adaptive, Bitrate, GPLv3, DASH, HLS">
    <meta name="author" content="Johan Wedfelt, www.freevideoplayer.org">
    <title>Free Video Player - The Free HTML5 Open Source Video Player</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/free.video.player.style.css">
    <link rel="stylesheet" href="css/free.video.player.org.css">
</head>

<body>
<div class="video-page-wrapper" ng-controller="mainController">



    <nav class="navbar navbar-default" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">

            <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand free-video-player-logo" href="#">Free Video Player</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
            <ul class="nav navbar-nav">
                <li><a href="#/home">Home</a></li>
                <li><a href="#/about">About</a></li>
                <li><a href="#/contribute">Contribute</a></li>
                <li><a href="#/installing">Installing</a></li>
                <li><a href="#/download">Download</a></li>
                <li><a href="#/contact">Contact</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </nav>


    <div class="icons">
        <a target="_free-video-player-link" href="https://github.com/DaWoody/free-video-player"><i class="fa fa-github"></i></a>
        <a target="_free-video-player-link" href="http://www.w3schools.com/html/html5_video.asp"><i class="fa fa-html5"></i></a>
        <a target="_free-video-player-link" href="https://en.wikipedia.org/wiki/Dynamic_Adaptive_Streaming_over_HTTP"><i class="fa fa-dashcube"></i></a>
    </div>

    <div class="row" ng-view>
        <!-- Add stuff programmatically here -->
    </div>
</div>

<!-- Some angular scripts to provide support for this application -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-resource.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-route.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.8/angular-animate.min.js"></script>
<script src="js/angularApp/dependencies/ui-bootstrap-tpls-0.14.3.min.js"></script>
<!-- Load the application -->
<script src="js/angularApp/app.js"></script>
<!-- Some Angular scripts for generating this angular application -->
<script src="js/angularApp/controllers/main.controller.js"></script>
<script src="js/angularApp/controllers/home.controller.js"></script>
<script src="js/angularApp/controllers/about.controller.js"></script>
<script src="js/angularApp/controllers/installing.controller.js"></script>
<script src="js/angularApp/controllers/contribute.controller.js"></script>
<script src="js/angularApp/controllers/download.controller.js"></script>
<script src="js/angularApp/controllers/contact.controller.js"></script>
<!-- The following scripts are used with Free Video Player -->
<script src="js/freevideoplayer/xml2.json.min.js"></script>
<script src="js/freevideoplayer/free.video.player.full.js"></script>
</body>
</html>
