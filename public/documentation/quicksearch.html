ation object containing information such as videoSplashImage and more pause() This method interacts with the player video element and pauses the stream/media play() This method interacts with the player video element and starts to play the stream/media seek(positionInSeconds) This method interacts with the player video element and seeks within the stream/media Parameters: Name Type Description positionInSeconds number | string The position since start, we want the player to skip to, should be an integer from 0 and up. setVolume(numberFromZeroToOne) This method interacts with the player video element and sets the volume within the stream/media Parameters: Name Type Description numberFromZeroToOne number | string A decimal number from 0 to 1, like 0.5 for instance × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-13T14:17:10+01:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Modules Namespaces freeVideoPlayerModulesNamespace × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-13T14:17:10+01:00 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Namespaces Namespaces freeVideoPlayerModulesNamespace × Search results Close Documentat ion typeOfStream string The type of stream, like dash, hls, mp4 and more bitrateObjectsArray array An array of bitrate objects &lt;inner&gt; addSpinnerIconToVideoOverlay() A method that adds a spinner icon to the video overlay &lt;inner&gt; addSubtitlesTracksToDom(subtitleTracksArray, videoElement) Adds subtitles tracks to the DOM and the video player instance within the video element Parameters: Name Type Description subtitleTracksArray array An array of subtitles videoElement element The video element &lt;inner&gt; createVideoControls(videoWrapper, currentVideoObject) This methods manipulates the DOM and creates object like subtitle tracks within the DOM aswell as the rest of the control structure, like play/pause button, progress-slider, mute button, volume slider, subtitle selector with sub-menu and fullscreen button Parameters: Name Type Description videoWrapper element The DOM element for the videoWrapper currentVideoObject element The DOM video element &lt;inner&gt; getName() This method gets the module name Returns: - the module name as a string Type string &lt;inner&gt; getVersion() This method gets the module version Returns: - the module version as a string Type string &lt;inner&gt; isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean &lt;inner&gt; removeSpinnerIconFromVideoOverlay() A method that removes a spinner icon from the video overlay &lt;inner&gt; returnModifiedArrayOfSubtitlesWithLabel(arrayOfSubtitles, arrayOfLanguageObjects) This method returns a modified array of subtitle objects with labels, so the subtitle objects can be used to populate the DOM structure and such. Parameters: Name Type Description arrayOfSubtitles array An array of subitles arrayOfLanguageObjects array An array of language objects Returns: - An array of subtitle objects including labels within the objects Type array × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-1
