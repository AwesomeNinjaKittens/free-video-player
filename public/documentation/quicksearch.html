    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Global Members FREE VIDEO PLAYER A cool open source html5 video library to use when want to play both regular HTML5 content such as mp4, webm but also for adaptive streaming formats such as DASH for instance, Requires the xml2json library to work. Check out more @ FreeVideoPlayer.org Version: 0.9.0 Author: Johan Wedfelt License: GPLv3, see http://www.gnu.org/licenses/gpl-3.0.en.html Methods fullscreen() This method interacts with the player video element generates or exists a fullscreen mode getArrayOfSubtitleObjects() A return method that could be public to return the current video's subtitle infor in an array of subtitleObjects containing values such as label, language, id. Returns: - The subtitle tracks array Type array getName() This is a helper method to get the current name of the player library Returns: Type string getVersion() This is a helper method to get the current version of the player library Returns: Type string getVolume() This method returns the video element volume as a number between 0 and 1. Returns: Type * | Number isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean load(videoUrl, optionalConfigurationObject) This is the main load method, this method parses the video url and based on that decides which format the video is. If its an adaptive bitrate stream or a regular stream like mp4 for instance. Parameters: Name Type Description videoUrl string The video url, ending with things like .mp4, .webm or .mpd optionalConfigurationObject object An optional configuration object containing information such as videoSplashImage and more pause() This method interacts with the player video element and pauses the stream/media play() This method interacts with the player video element and starts to play the stream/media seek(positionInSeconds) This method interacts with the player video element and seeks within the stream/media Parameters: Name Type Description positionInSeconds number | string The position since start, we want the player to skip to, should be an integer from 0 and up. setVolume(numberFromZeroToOne) This method interacts with the player video element and sets the volume within the stream/media Parameters: Name Type Description numberFromZeroToOne number | string A decimal number from 0 to 1, like 0.5 for instance × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "},"modules.list.html":{"id":"modules.list.html","title":"Modules","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Modules Namespaces freeVideoPlayerModulesNamespace × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Namespaces Namespaces freeVideoPlayerModulesNamespace × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "},"freeVideoPlayerModulesNamespace.html":{"id":"freeVideoPlayerModulesNamespace.html","title":"Namespace: freeVideoPlayerModulesNamespace","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Namespace: freeVideoPlayerModulesNamespace freeVideoPlayerModulesNamespace Defines the global namespace where free video player modules can be added to as property objects × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "},"module-FREE%20VIDEO%20PLAYER%20-%20ADAPTIVE%20STREAMING%20MODULE.html":{"id":"module-FREE%20VIDEO%20PLAYER%20-%20ADAPTIVE%20STREAMING%20MODULE.html","title":"Module: FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULE","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Module: FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULE A module that handles the actual methods for using the Media Source Extension and playing streaming formats, to use with the FREE VIDEO PLAYER library. Check out more @ FreeVideoPlayer.org Author: Johan Wedfelt License: GPLv3, see http://www.gnu.org/licenses/gpl-3.0.en.html Methods &lt;inner&gt; addStreamBaseUrl(streamBaseUrl) Adds the streamBaseUrl to the class/module scoped variable streamBaseUrl. Parameters: Name Type Description streamBaseUrl string The stream baseUrl we want to add to the currentVideoStreamObject &lt;inner&gt; clearCurrentVideoStreamObject() This method clears the current video object properties that need to be cleared between plays &lt;inner&gt; clearMediaSource() This method clears the current media source that has been appended to the inner variable currentVideoStreamObject &lt;inner&gt; getName() This method gets the module name Returns: - the module name as a string Type string &lt;inner&gt; getVersion() This method gets the module version Returns: - the module version as a string Type string &lt;inner&gt; isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean &lt;inner&gt; loadDashMediaWithMediaSourceExtension(adaptiveVideoObject) A method that utilizes sub-methods to start the DASHed resource, through using the Media Source Extension object found within the browser, this method actually fires up the video streaming methods and activates source buffers and more. Parameters: Name Type Description adaptiveVideoObject object A javascript object containing configuration such as videoWrapperClassName, optionalConfigurationObject, mpdObject, hlsObject × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "},"module-FREE%20VIDEO%20PLAYER%20-%20MESSAGES%20MODULE.html":{"id":"module-FREE%20VIDEO%20PLAYER%20-%20MESSAGES%20MODULE.html","title":"Module: FREE VIDEO PLAYER - MESSAGES MODULE","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Module: FREE VIDEO PLAYER - MESSAGES MODULE A module containing methods to handle messages being sent to the console, to use with the FREE VIDEO PLAYER library. Check out more @ FreeVideoPlayer.org Author: Johan Wedfelt License: GPLv3, see http://www.gnu.org/licenses/gpl-3.0.en.html Methods &lt;inner&gt; getName() This method gets the module name Returns: - the module name as a string Type string &lt;inner&gt; getVersion() This method gets the module version Returns: - the module version as a string Type string &lt;inner&gt; isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean &lt;inner&gt; printOutErrorMessageToConsole(messageObject, error) A method that generates an error message on the console Parameters: Name Type Description messageObject error &lt;inner&gt; printOutMessageToConsole(messageObject) A method that generates a message on the console Parameters: Name Type Description messageObject × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "},"module-FREE%20VIDEO%20PLAYER%20-%20MPD%20PARSER%20MODULE.html":{"id":"module-FREE%20VIDEO%20PLAYER%20-%20MPD%20PARSER%20MODULE.html","title":"Module: FREE VIDEO PLAYER - MPD PARSER MODULE","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Module: FREE VIDEO PLAYER - MPD PARSER MODULE A module that handles the parsing and data gathering from mpd manifest files (used for the streaming format DASH) to use with the FREE VIDEO PLAYER library. Most of the modules methods are public, and its meant to be a help tool for other modules when working with the DASH format and reading the manifest (or mpd) file.Check out more @ FreeVideoPlayer.org Author: Johan Wedfelt License: GPLv3, see http://www.gnu.org/licenses/gpl-3.0.en.html Methods &lt;inner&gt; checkIfAdapationSetContainSingleRepresentation(AdaptionSet) Checks to see if the provided adaptionSet contains a single representation set, returns true or false Parameters: Name Type Description AdaptionSet Returns: Type boolean &lt;inner&gt; checkIfMultipleAdaptionSets() Checks if we have multiple adaptions sets. This method has not been completed yet. Returns: Type boolean &lt;inner&gt; getMpd(url, callback) This method makes the XMLHttp request and fetches the actual mpd manifest file Parameters: Name Type Description url callback &lt;inner&gt; getMpdObject() gets the mpdObject from a class scoped variable Returns: - mpdObject Type object &lt;inner&gt; getName() This method gets the module name Returns: - the module name as a string Type string &lt;inner&gt; getVersion() This method gets the module version Returns: - the module version as a string Type string &lt;inner&gt; isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean &lt;inner&gt; returnArrayOfAdaptionSetsFromMpdObject(mpdObject) Returns an array of adaptionSets from the MPD object Parameters: Name Type Description mpdObject object Optional, this can be sent in or the stored mpdObject can be used. Returns: - And array of adaptionsets from the MPD object Type Array &lt;inner&gt; returnArrayOfBaseUrlObjectsFromArrayOfRepresentations(arrayOfRepresentations) Returns an array of baseUrlObjects from an array containing representation objects Parameters: Name Type Description arrayOfRepresentations Returns: - An array of baseUrlObjects Type Array &lt;inner&gt; returnArrayOfContentComponentsFromAdaptionSet(AdaptionSet) Return array of content components from an AdaptionSet Parameters: Name Type Description AdaptionSet Returns: - Returns an array of content components from an adaptionSet Type Array &lt;inner&gt; returnArrayOfRepresentationSetsFromAdapationSet(AdaptionSet) Return array of representations from AdaptionSet Parameters: Name Type Description AdaptionSet Returns: - Returns an array of representationSets from the adaptionSet Type Array &lt;inner&gt; returnArrayOfSubtitlesFromMpdObjectAndBaseUrl(mpdObject, baseUrl) Returns an array of subtitles from the MPD object and the baseurl Parameters: Name Type Description mpdObject object Optional, this can be sent in or the stored mpdObject can be used. baseUrl string The baseUrl for the media, needed to create correct subtitle paths Returns: - An array of subtitle objects packed into an array. Type Array &lt;inner&gt; returnAverageSegmentDurationFromMpdObject(mpdObject) Returns the average segment duration from the mpd object, measured in seconds Parameters: Name Type Description mpdObject object Optional, this can be sent in or the stored mpdObject can be used. Returns: - The average segment duration, measured in seconds Type number &lt;inner&gt; returnBaseUrlFromMpdUrl(mpdUrl) Returns the baseUrl from the actual mpdUrl (media url loaded to free video player) Parameters: Name Type Description mpdUrl Returns: Type string &lt;inner&gt; returnBaseUrlFromRepresentation(Representation) Returns the base url from the supplied representation object (a javascript object) Parameters: Name Type Description Representation Returns: - Returns the base url Type string &lt;inner&gt; returnCodecsFromRepresentation(Representation) Returns the codecs from the representation object Parameters: Name Type Description Representation Returns: - Returns the codec from the representation Type string &lt;inner&gt; returnDurationFromSegmentTemplate(SegmentTemplate) Returns the duration from a segment template Parameters: Name Type Description SegmentTemplate Returns: Type number &lt;inner&gt; returnInitializationFromSegmentTemplate(SegmentTemplate) Returns the initialization file location from the segment template Parameters: Name Type Description SegmentTemplate Returns: - initialization file location Type string &lt;inner&gt; returnMaxSegmentDurationFromMpdObject(mpdObject) Returns the max segment duration from the MPD object Parameters: Name Type Description mpdObject object Optional, this can be sent in or the stored mpdObject can be used. Returns: - Returns the segment duration, usually measured in seconds, so if a segment is more than 60 seconds this method will probably error out Type number &lt;inner&gt; returnMediaDurationInSecondsFromMpdObject(mpdObject) Returns the media duration in seconds from the MPD object Parameters: Name Type Description mpdObject object Optional, this can be sent in or the stored mpdObject can be used. Returns: - The media duration in seconds Type number &lt;inner&gt; returnMediaStructureAsObjectFromSegmentTemplate(SegmentTemplate) Returns the media structure as an object from the segment template, containing segmentPrefix and segmentSuffic etc as object properties Parameters: Name Type Description SegmentTemplate Returns: - mediaStructureObject Type object &lt;inner&gt; returnMediaTypeFromMpdObject() This method returns the asset type, static or dynamic, meaning LIVE or VOD Returns: - The media type as a string, could be dynamic (for LIVE) or static (for VOD) Type string &lt;inner&gt; returnMimeTypeFromAdaptionSet(AdaptationSet) Returns the mimeType from the adaptionSet Parameters: Name Type Description AdaptationSet Returns: - Returns the mimeType as a string, video/mp4 etc Type string &lt;inner&gt; returnMimeTypeFromRepresentation(Representation) Returns the mimeType from the representation object Parameters: Name Type Description Representation Returns: - Returns the mimeType (video/mp4 etc) from the representation object Type string &lt;inner&gt; returnMpdObjectWithAddedBaseUrl(mpdObject, baseUrl) Adds the baseUrl to the javascript mpdObject Parameters: Name Type Description mpdObject object baseUrl string Returns: - mpdObject Type object &lt;inner&gt; returnReorderedArrayOfBaseUrlObjectsIntoHighestBitrate(arrayOfBaseUrlObjects) This method reorders the base url objects array in order based on the higest bitrate value Parameters: Name Type Description arrayOfBaseUrlObjects Returns: Type Array &lt;inner&gt; returnSegmentTemplateFromAdapationSet(AdapationSet) Returns the segment template from the adaptionset Parameters: Name Type Description AdapationSet Returns: - Returns the segmentTemplate as a javascript object from the adaptionSet Type Object &lt;inner&gt; returnStartNumberFromRepresentation(Representation) Returns the start number from a supplied representation object Parameters: Name Type Description Representation Returns: - Returns the start number from a supplied representation object Type number &lt;inner&gt; returnStreamBaseUrlFromMpdUrl(mpdUrl) Returns the stream base url from the mpdUrl Parameters: Name Type Description mpdUrl Returns: - streamBaseUrl Type string &lt;inner&gt; returnSubtitleLanguageFromAdaptionSet(AdaptionSet) Returns subtitle language from adaptionSet Parameters: Name Type Description AdaptionSet Returns: - Returns the subtitle language from the adaptionSet Type string &lt;inner&gt; returnTypeFromMimeTypeAndCodecString(mimeType, codecString) Returns the type based on mimeType and codec, like video if mimeType=video/mp4 and codec=h264 Parameters: Name Type Description mimeType codecString Returns: - Type (like video or audio) Type string &lt;inner&gt; setMpdObject(mpdObject) Sets the mpdObject as a class scoped variable Parameters: Name Type Description mpdObject × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "},"module-FREE%20VIDEO%20PLAYER%20-%20VIDEO%20CONTROLS%20MODULE.html":{"id":"module-FREE%20VIDEO%20PLAYER%20-%20VIDEO%20CONTROLS%20MODULE.html","title":"Module: FREE VIDEO PLAYER - VIDEO CONTROLS MODULE","body":" Documentation Namespaces freeVideoPlayerModulesNamespace Modules FREE VIDEO PLAYER - ADAPTIVE STREAMING MODULEFREE VIDEO PLAYER - MESSAGES MODULEFREE VIDEO PLAYER - MPD PARSER MODULEFREE VIDEO PLAYER - VIDEO CONTROLS MODULE Global FREE VIDEO PLAYERfullscreengetArrayOfSubtitleObjectsgetNamegetVersiongetVolumeisModuleloadpauseplayseeksetVolume Module: FREE VIDEO PLAYER - VIDEO CONTROLS MODULE A module handling creation and updating of video controls for the Free Video Player, to use with the FREE VIDEO PLAYER library. Check out more @ FreeVideoPlayer.org Author: Johan Wedfelt License: GPLv3, see http://www.gnu.org/licenses/gpl-3.0.en.html Methods &lt;inner&gt; addBitrateMenuToSettingsIcon(typeOfStream, bitrateObjectsArray) A method that in turn will modify the settingsMenu on videoControls to correspond to different choices the user has to decide which quality the video should be streamed at. Parameters: Name Type Description typeOfStream string The type of stream, like dash, hls, mp4 and more bitrateObjectsArray array An array of bitrate objects &lt;inner&gt; addSpinnerIconToVideoOverlay() A method that adds a spinner icon to the video overlay &lt;inner&gt; addSubtitlesTracksToDom(subtitleTracksArray, videoElement) Adds subtitles tracks to the DOM and the video player instance within the video element Parameters: Name Type Description subtitleTracksArray array An array of subtitles videoElement element The video element &lt;inner&gt; createVideoControls(videoWrapper, currentVideoObject) This methods manipulates the DOM and creates object like subtitle tracks within the DOM aswell as the rest of the control structure, like play/pause button, progress-slider, mute button, volume slider, subtitle selector with sub-menu and fullscreen button Parameters: Name Type Description videoWrapper element The DOM element for the videoWrapper currentVideoObject element The DOM video element &lt;inner&gt; getName() This method gets the module name Returns: - the module name as a string Type string &lt;inner&gt; getVersion() This method gets the module version Returns: - the module version as a string Type string &lt;inner&gt; isModule() This method returns a boolean with true if the object/calling it is a module to Free Video Player or not Returns: Type boolean &lt;inner&gt; removeSpinnerIconFromVideoOverlay() A method that removes a spinner icon from the video overlay &lt;inner&gt; returnModifiedArrayOfSubtitlesWithLabel(arrayOfSubtitles, arrayOfLanguageObjects) This method returns a modified array of subtitle objects with labels, so the subtitle objects can be used to populate the DOM structure and such. Parameters: Name Type Description arrayOfSubtitles array An array of subitles arrayOfLanguageObjects array An array of language objects Returns: - An array of subtitle objects including labels within the objects Type array × Search results Close Documentation generated by JSDoc 3.4.0 on 2016-02-25T22:04:11+01:00 using the DocStrap template. "}}
